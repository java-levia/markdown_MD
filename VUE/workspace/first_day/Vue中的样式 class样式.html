<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中的样式  class样式</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <style>
        .red{
            color:red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <div id='app'>
        <!--  第一种方式：直接传递数组
            理解  v-bind修饰的属性内容被当作一个变量，所以class属性内容的数组中 red和thin
            都是变量，就相当于在class属性中引入了red和thin变量的值
            这里要注意，red和thin必须用单引号包起来，否则回到vue对象的data属性中去找red和thin
            的值，显然是找不到的
        -->
        <!--
        <h1 :class="['red', 'thin']">keep calm and carry on</h1>
        -->

        <!-- 第二种方式：在数组中使用三元运算符
            这种方式有一定的便利性，flag没有用单引号包起来，所以在vue对象的data属性中找值，获得值后在三元运算
            符中对‘active’进行控制
        -->
        <!--
        <h1 :class="['red', 'italic',flag?'active':'']">keep calm and carry on</h1>
        -->

        <!-- 第三种方式：数组内对象形式
            将三元表达式改造成对象的形式，效果是一样的
        -->
        <!--
        <h1 :class="['red', 'italic',{'active':flag}]">keep calm and carry on</h1>
        -->

        <!-- 第四种方式：传入对象形式
            传入对象这种形式 样式的名称可以用单引号也可不用单引号 如果样式名称中有中横线，必须用单引号
            效果等同于数组形式
            以上四种方式都可以将数组或者对象抽成一个变量放入data中
        -->
        <h1 :class="styleObj">keep calm and carry on</h1>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:false,
                styleObj:{'red':true, thin:false, italic:true, active:true}
            },
            methods:{

            }
        })
    </script>
</body>
</html>
