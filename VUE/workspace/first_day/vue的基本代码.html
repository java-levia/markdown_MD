<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--导入Vue的包-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <style>
        [c-cloak]{
            display:none;
        }
    </style>
</head>
<body>
    <!--new 的Vue实例会控制这个元素中的所有内容-->
    <div id ="app">
        <!--使用v-cloak能够解决插值表达式闪烁问题-->
        <p v-cloak>{{msg}}</p>

        <!--使用v-text也能达到插值表达式的效果，但这两种方式是有区别的
            1. 默认v-text没有插值闪烁的问题
            2. 使用插值表达式，可以在表达式外部的前后插入任意字符，会显示出来。v-text则不会显示，在解析到v-text中的值后会将标签中写的值覆盖掉-->
        <p v-text='msg'></p>

        <!--v-text标签和插值表达式都会将 msg2 的值包括<h1>标签整个解析为一个字符串，而不会有标签的显示效果-->
        <p v-text='msg2'></p>

        <!--如果需要将字符串中的标签正常解析，需要使用v-html-->
        <p v-html="msg2"></p>

        <!-- v-bind 是Vue中一个用于绑定属性的指令，使用它之后可以将变量的值绑定到属性中-->
        <!-- 在使用 v-bind 的时候，会将被绑定的属性的值当作一个变量，对变量可以使用 + 操作 ，进行字符串的连接-->
        <input type="button" value="按钮" v-bind:title="my_title + '123'"/>
        <!-- v-bind 有一个简化的写法，只在需要绑定的属性值前留一个冒号-->
        <input type="button" value="按钮2" :title="my_title + '123'"/>

        <!-- v-on是VUE中一个用于定义事件的指令，如下 click事件触发后执行方法show（）-->
        <!-- 这个指令能够定义所有浏览器端的常用事件 比如  mouseover等-->
        <input type="button" value="按钮3" :title="my_title + '123'" v-on:click="show"/>

        <!-- 几个指令的缩写形式
                1. v-bind   缩写 ：
                2. v-on     缩写 @ 
                -->

        <!--
            在 如果需要在vue实例内部访问其他属性的值，需要使用this关键字
        -->
    </div>
    <!--创建一个Vue实例-->
    <script>
        var vm = new Vue({
            el: '#app', //表示当前我们new的这个Vue实例，要控制页面上的哪个区域
            data:{ //data属性中，存放的是el中要用到的数据
                msg:'欢迎学习Vue', //通过Vue提供的指令，很方便的就能把数据渲染到页面上，程序员不再手动操作DOM元素了
                msg2:'<h1>我是一个包在一级标题标签下的字符串<h1>',
                my_title:'我是一个不走寻常路的title'
            },
            methods:{
                show:function(){
                    alert('我 chua的一下就蹦出来了，嘿嘿嘿')
                }
            }
        })
    </script>
</body>
</html>
