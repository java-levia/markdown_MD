<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
</head>
<body>
    <div id="app">

        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">
                  <label >
                        brand:<input type="text" v-model="brand">
                  </label>
                  <label >
                        name:<input type="text" v-model='name'>
                  </label>
                  <label >
                       <input type="button" value='添加' class='btn btn-primary' @click='add'>
                  </label>
                   
              </div>
        </div>
        
        
        <table class="table table-hover table-bordered table-striped">
            <thead>
                <tr>
                    <th>brand</th>
                    <th>name</th>
                    <th>ctime</th>
                    <th>operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" :key='item.brand'>
                    <td>{{item.brand}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime}}</td>
                    <td>
                        <a href="">{{item.Operation}}</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                brand:'',
                name:'',
                list:[{
                        'brand':'baoma',
                        'name':'好马',
                        'ctime':new Date(),
                        'Operation':'删除'
                   },
                   {
                        'brand':'changcheng',
                        'name':'哈弗',
                        'ctime':new Date(),
                        'Operation':'删除'
                   }]
                   
                },
            methods:{
               add(){
                   var car = {brand:this.brand,name:this.name, ctime:new Date(),Operation:'删除'};
                   this.list.push(car);
               }
            }
            }
        )
    </script>
</body>
</html>
