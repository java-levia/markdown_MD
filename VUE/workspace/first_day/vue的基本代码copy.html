<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <style>
        [cloak]{
            display:none;
        }
    </style>
</head>
<body>
    <div id='app' >
        <p v-cloak>{{msg}}</p>
        <p v-text="msg"></p>
        <p v-html='msg2'></p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg:'欢迎重现课程示例',
                msg2:'<h1>简单测试<h1>'
            }
        })
    </script>
</body>
</html>
